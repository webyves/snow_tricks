    tricks_8:
        name: Indy
        content:  Ce grab consiste à attraper (catcher) sa planche avec sa main arrière entre les deux pieds. Le tweak de ce trick est en général effectué en tendant la jambe avant.
        dateCreate: '<dateTimeBetween("-30 days", "now")>'
